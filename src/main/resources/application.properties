# Application Configuration
spring.application.name=merchant-testing-strategy

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/merchant_db
spring.datasource.username=merchant_user
spring.datasource.password=merchant_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080

# AWS Configuration (placeholders)
aws.region=us-east-1
aws.s3.bucket=merchant-bucket
aws.dynamodb.table=merchant-table

# External API Configuration
external.api.base-url=https://api.dictionaryapi.dev
