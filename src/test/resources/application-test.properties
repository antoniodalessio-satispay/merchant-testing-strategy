# Test Application Configuration
spring.application.name=merchant-testing-strategy-test

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# AWS Configuration (will be overridden by LocalStack in tests)
aws.region=us-east-1
aws.s3.bucket=test-merchant-bucket
aws.dynamodb.table=test-merchant-table

# External API Configuration (for testing)
external.api.base-url=http://localhost:8080

# Logging for tests
logging.level.com.merchant.testing=DEBUG
logging.level.org.testcontainers=INFO
